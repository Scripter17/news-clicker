<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="main.js"></script>
	<link rel="stylesheet" href="main.css">
	<title>News Clicker</title>
</head>
<body>
	<h1>News Clicker</h1>
	<h3>James C. Wise | Last update: 2020-01-07 (beta 0.2)</h3>
	<table id="table-curr">
		<tr>
			<td>
				Articles: <span id="curr-articles">?</span><br/>
				<button id="curr-article-make" onclick="Game.makeArticle();">Make article</button>
				<progress min="0" max="1" value="0" id="prog-article">0%</progress>
			</td>
			<td>
				Articles per second: <span id="curr-articlesPerSecond">?</span>
			</td>
			<td>Ads Per Article: <span id="curr-adsPerArticle">?</span></td>
		</tr>
		<tr>
			<td>Money: $<span id="curr-money">?</span></td>
			<td>Trust: <span id="curr-trust">?</span></td>
			<td>Clicks Per Second: <span id="curr-clicksPerSecond">?</span></td>
		</tr>
		<tr>
			<td>
				<table><tbody id="table-people"></tbody></table>
			</td>
			<td>
				<table><tbody id="table-upgrades"></tbody></table>
			</td>
		</tr>
	</table>
</body>
